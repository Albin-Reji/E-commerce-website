<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% for product in cart %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>Price: {{ product.price }}</p>
            </li>
        {% endfor %}
    </ul>
    <form method="post" action="/checkout">
        <button type="submit">Checkout</button>
    </form>
</body>
</html>
