<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Website</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <form method="post" action="/cart">
                    <h2>{{ product.name }}</h2>
                    <p>Price: {{ product.price }}</p>
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit">Add to Cart</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
